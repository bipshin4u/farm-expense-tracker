<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyster Farm Cloud Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ... keeping your existing styles ... */
        :root { --straw: #f1c40f; --spawn: #9b59b6; --chem: #e67e22; --punnet: #3498db; --worker: #1abc9c; --yield: #2ecc71; --success: #27ae60; --danger: #e74c3c; --dark: #2c3e50; }
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .sync-status { font-size: 10px; text-align: center; color: #27ae60; margin-bottom: 10px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--dark); color: white; border: none; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full { grid-column: span 2; text-align: center; font-weight: bold; }
        .val { font-size: 1.2rem; display: block; }
    </style>
</head>
<body>

    <h1 style="text-align:center;">üçÑ Farm Cloud Sync</h1>
    <div class="sync-status" id="status">‚úì Connected to Cloud</div>

    <div class="card grid">
        <div class="full">Net Profit/Loss: <span id="net-total">‚Çπ0</span></div>
        <div>Sales: <span id="sales-total" style="color:var(--success)">‚Çπ0</span></div>
        <div>Expenses: <span id="exp-total" style="color:var(--danger)">‚Çπ0</span></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6_K43UQSHDHhcHGVO4vZ1M71bpJIrtYHAO7MvaD5BVlSuTIfL4W0jSUWJNqDN4QqV/exec";
    </script>

    <div class="card">
        <h2>Add Expense</h2>
        <input type="date" id="e-date">
        <select id="e-cat">
            <option value="Straw">Straw</option>
            <option value="Spawn">Spawn</option>
            <option value="Bavistine">Bavistine</option>
            <option value="Formalin">Formalin</option>
            <option value="Worker">Pallavi Mavshi</option>
            <option value="Worker">Bhabhi</option>
            <option value="Misc">Miscellaneous</option>
        </select>
        <input type="number" id="e-amt" placeholder="Amount (‚Çπ)">
        <button onclick="addData('exp')">Save & Sync</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('mushroom_pro_data')) || { exp: [], sales: [], yield: [] };

        async function syncToCloud(payload) {
            document.getElementById('status').innerText = "‚åõ Syncing...";
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                document.getElementById('status').innerText = "‚úì Cloud Updated";
            } catch (e) {
                document.getElementById('status').innerText = "‚ö† Sync Failed (Offline)";
            }
        }

        function addData(type) {
            const today = new Date().toISOString().split('T')[0];
            let payload = { type: type, date: "", details: "", amt: 0 };

            if (type === 'exp') {
                const sel = document.getElementById('e-cat');
                payload.date = document.getElementById('e-date').value || today;
                payload.details = sel.options[sel.selectedIndex].text;
                payload.amt = parseFloat(document.getElementById('e-amt').value) || 0;
                db.exp.unshift(payload);
            }
            // ... (Logic for sales/yield similar to above)

            localStorage.setItem('mushroom_pro_data', JSON.stringify(db));
            syncToCloud(payload); // Send to Google Sheets
            location.reload();
        }
    </script>
</body>
</html>
